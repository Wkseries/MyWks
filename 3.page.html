<!DOCTYPE html>

    <style>
@import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap");

:root {
  --animation-time: 0.2s;
}

* {
  margin: 0;
  padding: 0;
  font-family: "Open Sans", serif;
}

body {
  display: flex;
  flex-direction: column;
  width: 100%;
  justify-content: center;
  height: 100vh;
  align-items: center;
  color: #dbe4ee;
}

.container {
  display: flex;
}

.card {
  box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  height: 18rem; /* Keep the height the same */
  width: 14.8rem; /* Adjusted width for 3 cards */
  border-radius: 2rem;
  margin: 0.5rem;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  overflow: hidden;
  transition: width var(--animation-time) linear;
  position: relative; /* Positioning context for the circle */
}

.card.active {
  width: 41rem; /* Significantly larger width for the active card */
}

.bg {
  height: 100%;
  width: 100%;
  box-shadow: inset 0px -20px 100px 10px rgba(0, 0, 0, 0.7);
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  transition: all var(--animation-time) linear;
}

.circle {
  box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1);
  background-color: white;
  width: 2.3rem; /* Slightly smaller circle */
  height: 2.3rem; /* Slightly smaller circle */
  position: absolute;
  bottom: 0.6rem; /* Adjusted distance from the bottom */
  left: 0.6rem; /* Adjusted distance from the left */
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.3rem; /* Adjusted size for better visibility */
  transition: transform 0.3s ease; /* Hover animation */
}

.circle:hover {
  transform: scale(1.2); /* Slight zoom effect on hover */
}

.title {
  position: absolute;
  bottom: 1rem; /* Space from the bottom */
  left: 3.7rem; /* Adjusted space from the circle */
  font-size: 1rem; /* Slightly smaller title font size */
  color: white;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Subtle shadow for better visibility */
  transition: transform 0.3s ease, color 0.3s ease; /* Hover animation */
}

.title:hover {
  transform: scale(1.1); /* Slight zoom effect on hover */
  color: #ffed47; /* Change color on hover (you can customize this) */
}

a {
  text-decoration: none; /* Remove underline from the links */
}

@media screen and (max-width: 768px) {
  body {
    padding: 0.5rem;
    height: auto; /* Ensure body doesn't overflow */
  }

  .container {
    flex-direction: column;
    align-items: center;
    width: 100%; /* Ensure the container takes up full width */
  }

  .card {
    width: 80%; /* Smaller width for cards */
    height: 10rem; /* Smaller height for cards */
    margin: 0.5rem 0;
  }

  .card.active {
    width: 85%; /* Slightly larger active card */
    height: 12rem; /* A bit taller active card */
  }

  .circle {
    width: 1.8rem;
    height: 1.8rem;
    font-size: 1rem;
  }

  .title {
    font-size: 0.8rem;
    left: 1.8rem; /* Adjust title position */
  }
}

@media screen and (max-width: 768px) {
  body {
    padding: 0.5rem;
    height: auto;
  }

  .container {
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .card {
    width: 80%;
    height: 10rem;
    margin: 0.5rem 0;
  }

  .card.active {
    width: 85%;
    height: 12rem;
  }

  .circle {
    width: 1.8rem;
    height: 1.8rem;
    font-size: 1rem;
  }

  .title {
    font-size: 0.8rem;
    position: absolute;
    bottom: 1rem; /* Adjust bottom space */
    left: 50%;
    transform: translateX(-50%); /* Center the title horizontally */
  }
}

@media screen and (max-width: 480px) {
  body {
    padding: 0.25rem;
  }

  .container {
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .card {
    width: 90%;
    height: 8rem;
    margin: 0.5rem 0;
  }

  .card.active {
    width: 95%;
    height: 10rem;
  }

  .circle {
    width: 1.5rem;
    height: 1.5rem;
    font-size: 0.9rem;
  }

  .title {
    font-size: 0.7rem;
    position: absolute;
    bottom: 1rem;
    left: 17%;
    transform: translateX(-50%); /* Center the title horizontally */
  }
}


    </style>

</head>
        
<body>

  <div class="container">

      <div class="bg" style="background-image: url(https://i.ibb.co/d5T094b/Gemini-Generated-Image-r6bvalr6bvalr6bv.jpg)">

          <div class="circle">‚≠ê</div>

    <div class="card">
      <div class="bg" style="background-image: url(https://static.vecteezy.com/system/resources/previews/012/189/079/non_2x/outline-open-clapperboard-isolated-director-s-clapperboard-with-a-star-illustration-of-a-video-filming-tool-vector.jpg)">
        <a href="6.actor.html" target="_blank">
          <div class="circle">üé≠</div>
          <div class="title">Actors</div>
        </a>
      </div>
    </div>
    <div class="card">
      <div class="bg" style="background-image: url(https://capian.co/assets/images/uploads/blog/ckia8-music-lockdown-1fa0fb8b.jpg)">
        <a href="7.random.html" target="_blank">
          <div class="circle">üé•</div>
          <div class="title">Random Series</div>
        </a>
      </div>
    </div>
  </div>
    
  <script>
const cards = document.getElementsByClassName("card");

for (let card of cards) {
  card.addEventListener("click", () => {
    if (!card.classList.contains("active")) {
      for (let c of cards) {
        c.classList.remove("active");
      }
      card.classList.add("active");
    }
  });
}
  </script>

</body>
