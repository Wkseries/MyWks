.slid-wrapper {
  max-width: 1190px;
  width: 100%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: auto; /* Center the container horizontally */
  height: 85vh; /* Ensure the container takes full viewport height */
}

.slid-wrapper i {
  top: 50%;
  height: 50px;
  width: 50px;
  font-size: 1.25rem;
  position: absolute;
  text-align: center;
  line-height: 50px;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.23);
  transform: translateY(-50%);
  transition: transform 0.1s linear;
  z-index: 1; /* Ensure above the carousel */
}

.slid-wrapper i:active {
  transform: translateY(-50%) scale(0.85);
}

.slid-wrapper i:first-child {
  left: -22px;
}

.slid-wrapper i:last-child {
  right: -22px;
}

.slid-carousel::-webkit-scrollbar {
  display: none;
}

.slid-carousel.no-transition {
  scroll-behavior: auto;
}

.slid-carousel.dragging {
  scroll-snap-type: none;
  scroll-behavior: auto;
}

.slid-carousel.dragging .slid-card {
  cursor: grab;
  user-select: none;
}

.slid-carousel .slid-card {
  scroll-snap-align: start;
  cursor: pointer;
  flex-direction: column;
  border-radius: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px; /* Added padding */
}

.slid-carousel {
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: calc(100% / 6); /* Adjust this if necessary */
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  border-radius: 8px;
  scroll-behavior: smooth;
  scrollbar-width: none;
  height: 600px; /* Adjust if necessary */
}

.slid-card .slid-img {
  width: 100%; /* Ensure image container takes full width */
  height: 250px;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.slid-card .slid-img img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures images cover the space properly */
}

.slid-card a.topic {
  display: block; /* Make <a> a block element */
  width: 100%; /* Ensure it takes the full width of the .slid-img container */
  padding: 8px 14px;
  background: #fff;
  color: #4b5563;
  font-size: 0.9rem;
  font-weight: 700;
  outline: 0;
  border: 0;
  border-radius: 5px;
  margin-top: 10px; /* Add margin-top for spacing between image and link */
  text-align: center; /* Center the text inside the link */
  cursor: pointer;
}


.topic {
  display: inline-block; /* Ensure it stays inline with the image */
  padding: 8px 14px;
  background: #fff;
  color: #4b5563;
  font-size: 0.9rem;
  font-weight: 700;
  outline: 0;
  border: 0;
  border-radius: 5px;
  margin-left: 10px; /* Add a small margin to the left for some space between image and topic */
  cursor: pointer;
}

@media (max-width: 1200px) {
.slid-carousel {
  display: grid;
  grid-auto-flow: column;
  grid-auto-columns: calc(100% / 3); /* Adjust this if necessary */

}

.slid-card .slid-img img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures images cover the space properly */
}
}

<script>

// Image Slidder Code:
const wrapper = document.querySelector(".slid-wrapper");
const carousel = document.querySelector(".slid-carousel");
const firstCardWidth = carousel.querySelector(".slid-card").offsetWidth;
const arrowBtns = document.querySelectorAll(".slid-wrapper i");
const carouselChildrens = [...carousel.children];
let isDragging = false, isAutoPlay = true, startX, startScrollLeft, timeoutId;

// Get the number of cards that can fit in the carousel at once
let cardPerView = Math.round(carousel.offsetWidth / firstCardWidth);

// Insert copies of the last few cards to beginning of carousel for infinite scrolling
carouselChildrens.slice(-cardPerView).reverse().forEach(card => {
carousel.insertAdjacentHTML("afterbegin", card.outerHTML);
});

// Insert copies of the first few cards to end of carousel for infinite scrolling
carouselChildrens.slice(0, cardPerView).forEach(card => {
carousel.insertAdjacentHTML("beforeend", card.outerHTML);
});

// Scroll the carousel at appropriate position to hide first few duplicate cards on Firefox
carousel.classList.add("no-transition");
carousel.scrollLeft = carousel.offsetWidth;
carousel.classList.remove("no-transition");

// Add event listeners for the arrow buttons to scroll the carousel left and right
arrowBtns.forEach(btn => {
btn.addEventListener("click", () => {
  carousel.scrollLeft += btn.id == "left" ? -firstCardWidth : firstCardWidth;
});
});

const dragStart = (e) => {
isDragging = true;
carousel.classList.add("dragging");
// Records the initial cursor and scroll position of the carousel
startX = e.pageX;
startScrollLeft = carousel.scrollLeft;
}

const dragging = (e) => {
if(!isDragging) return; // if isDragging is false return from here
// Updates the scroll position of the carousel based on the cursor movement
carousel.scrollLeft = startScrollLeft - (e.pageX - startX);
}

const dragStop = () => {
isDragging = false;
carousel.classList.remove("dragging");
}

const infiniteScroll = () => {
// If the carousel is at the beginning, scroll to the end
if(carousel.scrollLeft === 0) {
  carousel.classList.add("no-transition");
  carousel.scrollLeft = carousel.scrollWidth - (2 * carousel.offsetWidth);
  carousel.classList.remove("no-transition");
}
// If the carousel is at the end, scroll to the beginning
else if(Math.ceil(carousel.scrollLeft) === carousel.scrollWidth - carousel.offsetWidth) {
  carousel.classList.add("no-transition");
  carousel.scrollLeft = carousel.offsetWidth;
  carousel.classList.remove("no-transition");
}

// Clear existing timeout & start autoplay if mouse is not hovering over carousel
clearTimeout(timeoutId);
if(!wrapper.matches(":hover")) autoPlay();
}

const autoPlay = () => {
if(window.innerWidth < 800 || !isAutoPlay) return; // Return if window is smaller than 800 or isAutoPlay is false
// Autoplay the carousel after every 2500 ms
timeoutId = setTimeout(() => carousel.scrollLeft += firstCardWidth, 10000);
}
autoPlay();

carousel.addEventListener("mousedown", dragStart);
carousel.addEventListener("mousemove", dragging);
document.addEventListener("mouseup", dragStop);
carousel.addEventListener("scroll", infiniteScroll);
wrapper.addEventListener("mouseenter", () => clearTimeout(timeoutId));
wrapper.addEventListener("mouseleave", autoPlay);

const slidCards = document.querySelectorAll(".slid-card");

const handleCardClick = (event) => {
  const previouslySelected = document.querySelector(".slid-card.selected");
  if (previouslySelected) {
    previouslySelected.classList.remove("selected");
  }

  const currentCard = event.currentTarget;
  currentCard.classList.add("selected");
}

</script>
